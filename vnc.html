<!DOCTYPE html>
<html lang="en" class="noVNC_loading">

<head>

    <!--
    noVNC example: simple example using default UI

    noVNC is licensed under the MPL 2.0 (see LICENSE.txt)

    <title>noVNC</title>

    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
                Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Icons (see app/images/icons/Makefile for what the sizes are for) -->
    <link rel="icon" sizes="16x16" type="image/png" href="app/images/icons/novnc-16x16.png">
    <link rel="icon" sizes="24x24" type="image/png" href="app/images/icons/novnc-24x24.png">
    <link rel="icon" sizes="32x32" type="image/png" href="app/images/icons/novnc-32x32.png">
    <link rel="icon" sizes="48x48" type="image/png" href="app/images/icons/novnc-48x48.png">
    <link rel="icon" sizes="60x60" type="image/png" href="app/images/icons/novnc-60x60.png">
    <link rel="icon" sizes="64x64" type="image/png" href="app/images/icons/novnc-64x64.png">
    <link rel="icon" sizes="72x72" type="image/png" href="app/images/icons/novnc-72x72.png">
    <link rel="icon" sizes="76x76" type="image/png" href="app/images/icons/novnc-76x76.png">
    <link rel="icon" sizes="96x96" type="image/png" href="app/images/icons/novnc-96x96.png">
    <link rel="icon" sizes="120x120" type="image/png" href="app/images/icons/novnc-120x120.png">
    <link rel="icon" sizes="144x144" type="image/png" href="app/images/icons/novnc-144x144.png">
    <link rel="icon" sizes="152x152" type="image/png" href="app/images/icons/novnc-152x152.png">
    <link rel="icon" sizes="192x192" type="image/png" href="app/images/icons/novnc-192x192.png">
    <!-- Firefox currently mishandles SVG, see #1419039
    <link rel="icon" sizes="any" type="image/svg+xml" href="app/images/icons/novnc-icon.svg">
    -->
    <!-- Repeated last so that legacy handling will pick this -->
    <link rel="icon" sizes="16x16" type="image/png" href="app/images/icons/novnc-16x16.png">

    <!-- Apple iOS Safari settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Home Screen Icons (favourites and bookmarks use the normal icons) -->
    <link rel="apple-touch-icon" sizes="60x60" type="image/png" href="app/images/icons/novnc-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" type="image/png" href="app/images/icons/novnc-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" type="image/png" href="app/images/icons/novnc-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" type="image/png" href="app/images/icons/novnc-152x152.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="app/styles/base.css">

    <!-- (ADD CUSTOME FILE CSS) -->
    <link rel="stylesheet" href="app/styles/custome-vnc.css">

    <!-- this is included as a normal file in order to catch script-loading errors as well -->
    <script src="app/error-handler.js"></script>

    <!-- begin scripts -->
    <!-- promise polyfills promises for IE11 -->
    <script src="vendor/promise.js"></script>
    <!-- ES2015/ES6 modules polyfill -->
    <script nomodule src="vendor/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <!-- actual script modules -->
    <script type="module" crossorigin="anonymous" src="app/ui.js"></script>
    <!-- end scripts -->

    <!-- script dành cho di chuyển chat box và btn control bar  -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- (ADD CUSTOME FILE JS) -->
    <script src="app/custome-ui.js"></script>

</head>

<body>
    <div id="test_box"></div>
    <div id="test_box_2"></div>

    <div id="arrow_control_bar_handle" class="arrow-control-bar" onmousedown="dragStartControlBar()"
        onclick="toggleControlbar()">
        <!-- <img style="width: 35px; background: white;" id="btn_move_control_bar" src="app/images/update/zoom.png" alt=""> -->
        <img style="width: 35px;" id="btn_control_bar" src="app/images/update/arrow-control-bar.png" alt="">
    </div>

    <div id="control_bar" class="control-bar-settings">
        <!-- <div id="width_control_bar" style="display: contents;"> -->
        <div class="general-settings" id="control_setting_1">
            <div class="private-settings" onclick="toggleExtraKeys()">
                <input type="image" alt="Extra keys" src="app/images/toggleextrakeys.svg" id=""
                    class="noVNC_button settings-icon" title="Show Extra Keys">
                <span>Thao tác</span>
            </div>
        </div>
        <div class="general-settings" id="control_setting_2">
            <div class="private-settings" onclick="toggleDisplayOption()">
                <input style="width: 25px;" type="image" alt="Extra keys" src="app/images/update/settings.png" id=""
                    class="noVNC_button settings-icon" title="Show Display Option">
                <span>Hiển thị</span>
            </div>
            <div class="advan-option" id="option_display">
                <div class="option-select">
                    <span>Test...</span>
                    <input style="width: 20px; float: right; margin-right: 5px;" type="image" alt="Extra keys"
                        src="app/images/update/more.png" id="" class="" title="Show Display Option">
                </div>
                <div class="option-select">
                    <span>Test...</span>
                    <input style="width: 20px; float: right; margin-right: 5px;" type="image" alt="Extra keys"
                        src="app/images/update/more.png" id="" class="" title="Show Display Option">
                </div>
                <div class="option-select">
                    <span>Test...</span>
                    <input style="width: 20px; float: right; margin-right: 5px;" type="image" alt="Extra keys"
                        src="app/images/update/more.png" id="" class="" title="Show Display Option">
                </div>
            </div>
        </div>
        <div class="general-settings" id="control_setting_3">
            <div class="private-settings" onclick="toggleScreen()">
                <input style="width: 25px;" type="image" alt="Extra keys" src="app/images/update/camera.png" id=""
                    class="noVNC_button settings-icon" title="Show Option Screen">
                <span>Chụp hình</span>
            </div>
            <div class="advan-option" id="option_screen">
                <div class="option-select">
                    <span>Test...</span>
                    <input style="width: 20px; float: right; margin-right: 5px;" type="image" alt="Extra keys"
                        src="app/images/update/more.png" id="" class="" title="Show Display Option">
                </div>
                <div class="option-select">
                    <span>Test...</span>
                    <input style="width: 20px; float: right; margin-right: 5px;" type="image" alt="Extra keys"
                        src="app/images/update/more.png" id="" class="" title="Show Display Option">
                </div>
                <div class="option-select">
                    <span>Test...</span>
                    <input style="width: 20px; float: right; margin-right: 5px;" type="image" alt="Extra keys"
                        src="app/images/update/more.png" id="" class="" title="Show Display Option">
                </div>
            </div>
        </div>
        <div class="general-settings" id="control_setting_4">
            <div class="private-settings" onclick="toggleChatBox()">
                <input style="width: 25px;" type="image" alt="Extra keys" src="app/images/update/chat.png" id=""
                    class="noVNC_button settings-icon" title="Show Chat Box">
                <span>Chat</span>
            </div>
        </div>

        <div class="general-settings" id="control_setting_5">
            <div class="private-settings" id="noVNC_fullscreen_button">
                <input style="width: 25px;" type="image" alt="Fullscreen" src="app/images/update/zoom.png"
                    class="noVNC_button settings-icon" title="Fullscreen">
                <span>Phóng to</span>
            </div>
        </div>

        <!-- Drag/Pan the viewport -->
        <div class="general-settings mobile-settings" id="control_setting_6">
            <div class="private-settings">
                <input type="image" alt="Drag" src="app/images/drag.svg" id="noVNC_view_drag_button"
                    class="noVNC_button settings-icon noVNC_hidden" title="Move/Drag Viewport">
            </div>
        </div>

        <!--noVNC Touch Device only buttons-->
        <div class="general-settings mobile-settings" id="control_setting_7">
            <div class="private-settings">
                <input type="image" alt="No mousebutton" src="app/images/mouse_none.svg" id="noVNC_mouse_button0"
                    class="noVNC_button settings-icon" title="Active Mouse Button">
                <input type="image" alt="Left mousebutton" src="app/images/mouse_left.svg" id="noVNC_mouse_button1"
                    class="noVNC_button settings-icon" title="Active Mouse Button">
                <input type="image" alt="Middle mousebutton" src="app/images/mouse_middle.svg" id="noVNC_mouse_button2"
                    class="noVNC_button settings-icon" title="Active Mouse Button">
                <input type="image" alt="Right mousebutton" src="app/images/mouse_right.svg" id="noVNC_mouse_button4"
                    class="noVNC_button settings-icon" title="Active Mouse Button">
            </div>
        </div>

        <div class="general-settings mobile-settings" id="control_setting_8">
            <div class="private-settings">
                <input type="image" alt="Keyboard" src="app/images/keyboard.svg" id="noVNC_keyboard_button"
                    class="noVNC_button settings-icon" title="Show Keyboard">
            </div>
        </div>
        <!-- </div> -->


    </div>

    <div class="extra-keys" id="extra_keys">
        <div class="details">
            <input type="image" alt="Ctrl" src="app/images/ctrl.svg" id="noVNC_toggle_ctrl_button" class="noVNC_button"
                title="Toggle Ctrl">
        </div>
        <div class="details">
            <input type="image" alt="Alt" src="app/images/alt.svg" id="noVNC_toggle_alt_button" class="noVNC_button"
                title="Toggle Alt">
        </div>
        <div class="details">
            <input type="image" alt="Windows" src="app/images/windows.svg" id="noVNC_toggle_windows_button"
                class="noVNC_button" title="Toggle Windows">
        </div>
        <div class="details">
            <input type="image" alt="Tab" src="app/images/tab.svg" id="noVNC_send_tab_button" class="noVNC_button"
                title="Send Tab">
        </div>
        <div class="details">
            <input type="image" alt="Esc" src="app/images/esc.svg" id="noVNC_send_esc_button" class="noVNC_button"
                title="Send Escape">
        </div>
        <div class="details">
            <input type="image" alt="Ctrl+Alt+Del" src="app/images/ctrlaltdel.svg" id="noVNC_send_ctrl_alt_del_button"
                class="noVNC_button" title="Send Ctrl-Alt-Del">
        </div>
    </div>

    <div id="noVNC_fallback_error" class="noVNC_center">
        <div>
            <div>noVNC encountered an error:</div>
            <br>
            <div id="noVNC_fallback_errormsg"></div>
        </div>
    </div>

    <!-- noVNC Control Bar -->
    <div id="noVNC_control_bar_anchor" class="noVNC_vcenter">

        <div id="noVNC_control_bar">
            <div id="noVNC_control_bar_handle" title="Hide/Show the control bar">
                <div></div>
            </div>

            <div class="noVNC_scroll">

                <!-- Drag/Pan the viewport -->
                <input type="image" alt="Drag" src="app/images/drag.svg" id="noVNC_view_drag_button"
                    class="noVNC_button noVNC_hidden" title="Move/Drag Viewport">

                <!--noVNC Touch Device only buttons-->
                <!-- REMOVE -->

                    <input type="image" alt="Left mousebutton" src="app/images/mouse_left.svg" id="noVNC_mouse_button1"

                    <input type="image" alt="Middle mousebutton" src="app/images/mouse_middle.svg"

                    <input type="image" alt="Right mousebutton" src="app/images/mouse_right.svg"

                    <input type="image" alt="Keyboard" src="app/images/keyboard.svg" id="noVNC_keyboard_button"
                        class="noVNC_button" title="Show Keyboard">
                </div>

                <!-- Extra manual keys -->
                <div id="noVNC_extra_keys">
                    <input type="image" alt="Extra keys" src="app/images/toggleextrakeys.svg"
                        id="noVNC_toggle_extra_keys_button" class="noVNC_button" title="Show Extra Keys">
                    <div class="noVNC_vcenter">
                        <div id="noVNC_modifiers" class="noVNC_panel">
                            <input type="image" alt="Ctrl" src="app/images/ctrl.svg" id="noVNC_toggle_ctrl_button"
                                class="noVNC_button" title="Toggle Ctrl">
                            <input type="image" alt="Alt" src="app/images/alt.svg" id="noVNC_toggle_alt_button"
                                class="noVNC_button" title="Toggle Alt">
                            <input type="image" alt="Windows" src="app/images/windows.svg"
                                id="noVNC_toggle_windows_button" class="noVNC_button" title="Toggle Windows">
                            <input type="image" alt="Tab" src="app/images/tab.svg" id="noVNC_send_tab_button"
                                class="noVNC_button" title="Send Tab">
                            <input type="image" alt="Esc" src="app/images/esc.svg" id="noVNC_send_esc_button"
                                class="noVNC_button" title="Send Escape">
                            <input type="image" alt="Ctrl+Alt+Del" src="app/images/ctrlaltdel.svg"
                                id="noVNC_send_ctrl_alt_del_button" class="noVNC_button" title="Send Ctrl-Alt-Del">
                        </div>
                    </div>
                </div>

                <!-- Shutdown/Reboot -->
                <input type="image" alt="Shutdown/Reboot" src="app/images/power.svg" id="noVNC_power_button"
                    class="noVNC_button" title="Shutdown/Reboot...">
                <div class="noVNC_vcenter">
                    <div id="noVNC_power" class="noVNC_panel">
                        <div class="noVNC_heading">
                            <img alt="" src="app/images/power.svg"> Power
                        </div>
                        <input type="button" id="noVNC_shutdown_button" value="Shutdown">
                        <input type="button" id="noVNC_reboot_button" value="Reboot">
                        <input type="button" id="noVNC_reset_button" value="Reset">
                    </div>
                </div>

                <!-- Clipboard -->
                <!-- DISPLAY NONE -->
                <input type="image" alt="Clipboard" src="app/images/clipboard.svg" id="noVNC_clipboard_button"
                    class="noVNC_button" title="Clipboard">
                <div class="noVNC_vcenter">
                    <div id="noVNC_clipboard" class="noVNC_panel">
                        <div class="noVNC_heading">
                            <img alt="" src="app/images/clipboard.svg"> Clipboard

                        <br>
                        <input id="noVNC_clipboard_clear_button" type="button" value="Clear" class="noVNC_submit">
                    </div>
                </div>

                    class="noVNC_button noVNC_hidden" title="Fullscreen">

                <!-- Settings -->

                    <div id="noVNC_settings" class="noVNC_panel">

                                <img alt="" src="app/images/settings.svg"> Settings

                            <li>
                                <label><input id="noVNC_setting_view_only" type="checkbox"> View Only</label>

                            <li>
                                <hr>
                            </li>
                            <li>
                                <label><input id="noVNC_setting_view_clip" type="checkbox"> Clip to Window</label>
                            </li>
                            <li>
                                <label for="noVNC_setting_resize">Scaling Mode:</label>
                                <select id="noVNC_setting_resize" name="vncResize">
                                    <option value="off">None</option>
                                    <option value="scale">Local Scaling</option>
                                    <option value="remote">Remote Resizing</option>
                                </select>
                            </li>
                            <li>
                                <hr>
                            </li>
                            <li>
                                <div class="noVNC_expander">Advanced</div>
                                <div>
                                    <ul>
                                        <li>
                                            <label for="noVNC_setting_quality">Quality:</label>
                                            <input id="noVNC_setting_quality" type="range" min="0" max="9" value="6">
                                        </li>
                                        <li>
                                            <hr>
                                        </li>
                                        <li>
                                            <label for="noVNC_setting_repeaterID">Repeater ID:</label>
                                            <input id="noVNC_setting_repeaterID" type="text" value="">
                                        </li>
                                        <li>
                                            <div class="noVNC_expander">WebSocket</div>
                                            <div>
                                                <ul>
                                                    <li>
                                                        <label><input id="noVNC_setting_encrypt" type="checkbox">

                                                    </li>
                                                    <li>

    <!-- Status Dialog -->
    <div id="noVNC_status"></div>

    <!-- Connect button -->

        <div id="noVNC_connect_dlg">
            <div class="noVNC_logo" translate="no"><span>no</span>VNC</div>
            <div id="noVNC_connect_button">
                <div>
                    <img alt="" src="app/images/connect.svg"> Connect
                </div>
            </div>
        </div>
    </div>

    <!-- Password Dialog -->
    <div class="noVNC_center noVNC_connect_layer">
        <div id="noVNC_credentials_dlg" class="noVNC_panel">
            <form>
                <ul>
                    <li id="noVNC_username_block">
                        <label>Username:</label>
                        <input id="noVNC_username_input">
                    </li>
                    <li id="noVNC_password_block">
                        <label>Password:</label>
                        <input id="noVNC_password_input" type="password">
                    </li>
                    <li>
                        <input id="noVNC_credentials_button" type="submit" value="Send Credentials"
                            class="noVNC_submit">
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <!-- Transition Screens -->
    <div id="noVNC_transition">
        <div id="noVNC_transition_text"></div>
        <div>
            <input type="button" id="noVNC_cancel_reconnect_button" value="Cancel" class="noVNC_submit">
        </div>
        <div class="noVNC_spinner"></div>
    </div>

    <!-- This is where the RFB elements will attach -->
    <div id="noVNC_container">
        <!-- Note that Google Chrome on Android doesn't respect any of these,
             html attributes which attempt to disable text suggestions on the
             on-screen keyboard. Let's hope Chrome implements the ime-mode
             style for example -->
        <textarea id="noVNC_keyboardinput" autocapitalize="off" autocomplete="off" spellcheck="false"
            tabindex="-1"></textarea>
    </div>

    <audio id="noVNC_bell">
        <source src="app/sounds/bell.oga" type="audio/ogg">
        <source src="app/sounds/bell.mp3" type="audio/mpeg">
    </audio>

    <script>
        let widthXXX = 0;
        // foreach item to calculate width of control settings bar
        for (let i = 1; i <= $('.general-settings').length; i++) {
            let itemId = "#control_setting_" + i;
            if (!$(itemId).hasClass("mobile-settings")) {
                widthXXX += $(itemId).width();
            }
        }
        let heightX = $("#arrow_control_bar_handle").height();

        // calculate margin left 
        let minPosLeftControlBar = ((screen.width - widthXXX) / 2);
        let maxRangeMove = screen.width - widthXXX - minPosLeftControlBar;

        // Mouse down => start move arrow settings control
        function dragStartControlBar() {
            // #test_box2 is div cover all screen help user can ez move item 
            $('#test_box_2').addClass("test_box_2_active");

            // #test_box is "space limit" for item arror control can move in this 
            $('#test_box').css('width', widthXXX);
            $('#test_box').css('height', heightX);
            $('#test_box').css('margin-left', maxRangeMove);

            $('#test_box').addClass("test_box_active");
        }

        // Mouse up => check div cover all screen => remove 
        $(document).mouseup(function () {
            if ($("#test_box_2").hasClass("test_box_2_active")) {
                $('#test_box_2').removeClass("test_box_2_active");

                $('#test_box').removeClass("test_box_active");
                $('#test_box').css('width', 0);
                $('#test_box').css('height', 0);
                $('#test_box').css('margin-left', 0);
            }

            console.log("Mouse up 2");
        });

        $("#arrow_control_bar_handle").draggable({ containment: "#test_box" });
    </script>
</body>

</html>
